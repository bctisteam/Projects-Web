    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on body */
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the whole background */
            z-index: 0; /* Place the video behind the content */
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 1; /* Ensure content is above video */
            padding: 20px;
            color: white; /* Change text color for contrast */
            height: 100vh; /* Full viewport height */
            overflow-y: auto; /* Allow vertical scrolling */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow for better readability */
        }
        .button {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px; 
            transition: transform 0.3s;
            width: 100%; 
            position: relative; 
            top: 20px; 
            color: white; /* Text color */
            text-decoration: none; /* Remove underline from links */
        }
        .button:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        .button img {
            width: 300px; /* Adjusted size for better layout */
            height: 300px; /* Adjusted size for better layout */
            object-fit: cover; 
            margin-right: 10px; 
        }
        .text-container {
            margin-left: 20px; /* Space between image and text box */
            flex-grow: 1; /* Allows the text container to expand */
            background: rgba(255, 255, 255, 0.2); /* Light background for text */
            border-radius: 5px;
            padding: 10px;
            color: black; /* Text color inside the box */
            min-width: 200px; /* Minimum width for text box */
        }
        .button-row {
            display: flex;
            align-items: flex-start; /* Align items at the top */
            margin-bottom: 10px; /* Space between button rows */
        }
    </style>
</head>
